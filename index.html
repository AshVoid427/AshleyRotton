<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Rotton - Data Science & Analytics Professional</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/gradient background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .overlay {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .content h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .content h2 {
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        .content p {
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 30px;
            word-wrap: break-word;
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background: #6a0dad;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            box-sizing: border-box;
        }
        .btn:hover {
            background: #8b008b;
        }
        @media (max-width: 600px) {
            .content h1 {
                font-size: 2em;
            }
            .content h2 {
                font-size: 1.5em;
            }
            .content p {
                font-size: 1em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="overlay">
            <div class="content">
                <h1>Ashley Rotton</h1>
                <h2>Data Science & Analytics Professional</h2>
                <p>Innovative business analyst and Florida Atlantic University student developing AI solutions for real-world challenges. Specializing in neural networks, data visualization, and supply chain optimization.</p>
                <div class="buttons">
                    <a href="resume.html" class="btn">View Resume</a>
                    <a href="projects.html" class="btn">Explore Projects</a>
                    <a href="contact.html" class="btn">Contact</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
